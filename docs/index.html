<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Binairo Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Binairo Solver</h1>
    <div class="controls">
        <label for="size-input">Board Size:</label>
        <input type="number" id="size-input" value="6" min="2" max="256" step="2">
        <button id="solve-button">Solve</button>
    </div>
    <div id="board-container"></div>
    <p id="status"></p>

    <script src="index.js" type="module"></script>
</body>
</html>
